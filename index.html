<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  
</head>
<body>
  <section class="newsletter">
    <div class="imagen_newsletter_principal">
      <!--imagen en css-->
    </div>
    <div class="contenido_textos_formulario_newsletter">
      <div class="contenedor_textos">
        <h1 class="title_newsletter">Stay updated!</h1>
        <p class="paragraph_newsletter">Join 60,000+ product managers receiving monthly updates on:</p>
        
        <div class="text_checklist">
          <div class="checklist_content">
            <img src="./assets/images/icon-list.svg" class="icon_list">
            <p class="parapraph_text">Product discovery and building what matters</p>
          </div>

          <div class="checklist_content">
            <img src="./assets/images/icon-list.svg" class="icon_list">
            <p class="parapraph_text">Measuring to ensure updates are a success</p>
          </div>

          <div class="checklist_content">
            <img src="./assets/images/icon-list.svg" class="icon_list">
            <p class="parapraph_text">And much more!</p>
          </div>
        </div>
        <form action="#" method="post">
          <p class="title_form">Email address</p>
          <input type="email" name="email" placeholder="email@company.com" class="input_email">

          <button type="submit" class="btn-cta"> Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
    

    </div>
  </section>
